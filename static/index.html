<html lang="en">

<head>
  <title>MyESPHOme</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./stuff/icon.ico">
  <meta name="description" content="An place for ESPhomeProjcets" />
  <meta name="keywords" content="home assistant, esphome">
  <meta name="author" content="Maarten Schmeitz" />
  <meta name="copyright" content="Maarten Schmeitz" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta property="og:title" content="https://scns.github.io/myESPhome" />
  <meta property="og:site_name" content="https://scns.github.io/myESPhome" />
  <meta property="og:url" content="https://scns.github.io/myESPhome" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="MyESPHome" />
  <meta property="og:image" content="https://scns.github.io/myESPhome/path/to/og-image.jpg" />
<meta property="og:image:alt" content="MyESPHome logo" />
  
  <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div id="sidebar"></div>
        </div>
        <img src="stuff/logo.webp" alt="logo" width="200px">
        <div class="col-md-9">
          
          
          <main id="main-content">

              
            
          
              <div class="radios">
              <table>
                <tr>   <td><label>
                  <input type="radio" name="type" value="luxmeter" checked />
                  <b>Luxmeter</b></td>
                </label></tr>
                <tr>
                  <td><label>
                    <input type="radio" name="type" value="vindriktning" />
                    <b>IKEA Vindriktning</b></label></td>
                </tr>
                <tr>
                  <td><label>
                    <input type="radio" name="type" value="garagedoor" />
                    <b>Garagedoor</b></label></td>
                </tr>
                <tr>
                  <td><label>
                    <input type="radio" name="type" value="bluetoothproxy" />
                    <b>Bluetooth Proxy</b></label></td>
                </tr>
              </table>
            
            <br>
            <p class="button-row" align="center">
              <esp-web-install-button></esp-web-install-button>
            </p>
          </div>

      </div><br>

  </div></div>
  <script>
    document.querySelectorAll('input[name="type"]').forEach((radio) =>
      radio.addEventListener("change", () => {
        const button = document.querySelector("esp-web-install-button");
        button.manifest = `./${radio.value}/manifest.json`;

        document.querySelectorAll(".info").forEach((info) => {
          info.classList.add("hidden");
        });
        document
          .querySelector(`.info.${radio.value}`)
          .classList.remove("hidden");
      })
    );
    document
      .querySelector('input[name="type"]:checked')
      .dispatchEvent(new Event("change"));
    if (new URLSearchParams(document.location.search).has("special")) {
      document.body.classList.add("show-special");
    }
  </script>
  
<table width="100%">

</table>

</body>
</html>
