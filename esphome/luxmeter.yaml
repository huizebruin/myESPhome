---
# Luxmeter
#
# a simple ESPHome integration to make an luxmeter
# Â© Maarten Schmeitz
#
substitutions:
  device_name: home_assistant_luxmeter
  friendly_name: Home Assistant LuxMeter
  device_description: "A simple project luxmeter - ESP8266 Generic"
  vdate: "v2024.08.01DEV" 
  date: "29.08.2024"

esphome:
  name: '${device_name}'
  friendly_name: '${device_description}'
  # Automatically add the mac address to the name
  # so you can use a single firmware for all devices
  name_add_mac_suffix: true
  min_version: 2024.6.0
  project:
    name: "scns.myESPHome"
    version: "${project_version}"

esp8266:
  board:  d1_mini
  restore_from_flash: true

# To be able to get logs from the device via serial and api.
logger:

# API is a requirement of the dashboard import.
api:

# OTA is required for Over-the-Air updating
ota:
  - platform: esphome

wifi:
  # Set up a wifi access point using the device name above
  ap:

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device.
captive_portal:

packages:
  remote_package:
    url: https://github.com/scns/myESPhome
    ref: main
    files:
      - package/basis.yaml
      - package/lightsensor.yaml
    refresh: 0s